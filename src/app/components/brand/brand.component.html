<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded != false" class="list-group">
  <li routerLink="/cars" class="list-group-item" style="background-color: #e3f2fd;" aria-current="true">Markalar</li>
  <li routerLink="/cars/brand/{{brand.brandId}}" (click)="setCurrentBrand(brand)" *ngFor="let brand of brands" [class]="getCurrentClass(brand)">{{ brand.brandName }}</li>
 
</ul>
{{currentBrand.brandName}}
