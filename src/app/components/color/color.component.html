<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<br>
<ul *ngIf="dataLoaded != false" class="list-group">
  <li routerLink="/cars" class="list-group-item" style="background-color: #e3f2fd;" aria-current="true">Renkler</li>
  <li routerLink="/cars/color/{{color.colorId}}" (click)="setCurrentColor(color)"  *ngFor="let color of colors" [class]="getCurrentClass(color)">{{ color.colorName }}</li>
 
</ul>
