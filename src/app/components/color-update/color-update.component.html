<div class="content">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header">
              <h5 class="title text-center">Ürün Güncelle</h5>
          </div>
          <div *ngIf="color" class="card-body">
              <form [formGroup]="colorUpdateForm">
                <div class="form-group">
                  <label for="colorId"><b>Renk Id</b></label>
                  <input type="label" id="colorId" formControlName="colorId" class="form-control disabled" [(ngModel)]="colorId"  />
              </div>
              <div class="form-group">
                  <label for="carName">Renk adı</label>
                  <div class="form-group">
                      <input type="text" id="colorName" formControlName="colorName" class="form-control" [(ngModel)]="colorName" />
                  </div>
              </div>
              </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-dark" (click)="backToList()">Geri dön</button>
              <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Güncelle</button>
          </div>
      </div>

  </div>

</div>
