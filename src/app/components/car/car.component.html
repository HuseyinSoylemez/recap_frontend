
<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table  class="table">
    <thead>
    <tr>
       <th scope="col">
           Id lklklk
       </th>
       <th scope="col">
        Marka
    </th>
    <th scope="col">
        Renk
    </th>
    <th scope="col">
        Araba Adı
    </th>
    <th scope="col">
        Model Yılı
    </th>
    <th scope="col">
        Ücret
    </th>
    <th scope="col">
        Açılmama
    </th>
  
    </tr>
</thead>
<tbody>
    <tr *ngFor="let car of cars">
        <th scope="row">{{car.id}}</th>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</tbody>
</table>
<hr class="text-danger">

<table  class="table">
    <thead>
    <tr>
       <th scope="col">
        Araba Adı
       </th>
       <th scope="col">
        Marka
    </th>
    <th scope="col">
        Renk
    </th>
   
    <th scope="col">
        Kiralama Ücreti
    </th>
    
  
    </tr>
</thead>
<tbody>
    <tr *ngFor="let car of carsDetailDto">
        
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</tbody>
</table>
